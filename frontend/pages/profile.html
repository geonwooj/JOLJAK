<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AI Patent Office • 내 정보</title>
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <div class="profile-page">
      <!-- 상단 -->
      <header class="profile-header">
        <button class="back-btn" id="btnBack">←</button>
        <h1>내 정보</h1>
      </header>

      <!-- 프로필 카드 -->
      <section class="card profile-card">
        <div class="avatar">👤</div>
        <div class="profile-info">
          <h2 id="userName">이름</h2>
          <p>사용자</p>
          <button class="btn">프로필 편집</button>
        </div>
      </section>

      <!-- 계정 정보 -->
      <section class="card">
        <h3>계정 정보</h3>

        <div class="row">
          <span class="label">이메일</span>
          <span id="userEmail">email@example.com</span>
          <button class="link-btn">변경</button>
        </div>

        <div class="row">
          <span class="label">가입일</span>
          <span id="createdAt">-</span>
        </div>

        <div class="row">
          <span class="label">비밀번호</span>
          <span>••••••••</span>
          <button class="link-btn">변경</button>
        </div>
      </section>

      <!-- 계정 관리   -->
      <section class="card danger">
        <h3>계정 관리</h3>

        <div class="row">
          <div>
            <strong>로그아웃</strong>
            <p>현재 세션에서 로그아웃합니다</p>
          </div>
          <button class="btn-outline" id="btnLogout">로그아웃</button>
        </div>

        <div class="row">
          <div>
            <strong>계정 삭제</strong>
            <p>모든 데이터가 영구 삭제됩니다</p>
          </div>
          <button class="btn-danger">계정 삭제</button>
        </div>
      </section>
    </div>

    <script src="../js/profile.js"></script>
  </body>
</html>
